<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Displaying Images</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .imgbox {
        display: grid;
        height: 100%;
    }
    .center-fit {
        max-width: 100%;
        max-height: 100%;
        margin: auto;
    }
</style>
</head>
<body>
    <div class="imgbox">
        <img class="center-fit" src='../images/world map_start.jpeg'>
    </div>
</body>
</html>
